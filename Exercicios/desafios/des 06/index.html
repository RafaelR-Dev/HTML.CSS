<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>DES 06</title>
    <style>
        body{
        background-color: rgb(100, 100, 200);
        }
    </style>
</head>
<body>
    <img src="imagemR.png" alt="imagem topo">
    <h1>Em HTML5 podemos inserir os elementos das lista a seguir: Passe o mouse sobre os termos para identificar qual tags deverar utilizar em cada caso</h1>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt; ou até &lt;h6&gt;">Titulo</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt; e &lt;li&gt;">Lista Ordenadas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt; e &lt;li&gt;">Lista não Ordenadas</abbr></li>
    </ul>

    <img src="cursoemvideo.png" alt="imagem final">
    
</body>
</html>
