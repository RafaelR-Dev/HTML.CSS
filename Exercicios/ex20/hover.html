<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div:hover{
            color: blue;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: brown;
            background-color: black;
            width: 250px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>Testando os hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Surpresaaaaaaaa!!!!!</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
